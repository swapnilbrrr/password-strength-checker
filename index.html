<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Password Strength Checker</h1>
            </div>
            <p>A tool to assess password security in real-time.</p>
        </header>

        <main>
            <div class="password-card">
                <div class="password-input-container">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <button id="toggle-visibility" aria-label="Toggle password visibility">
                        <svg class="eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <svg class="eye-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                    </button>
                </div>
                
                <div id="strength-meter-container">
                    <div id="strength-meter"></div>
                </div>
                <div id="feedback"></div>
                <div id="ai-suggestion"></div>

                <div class="password-generator">
                    <button id="generate-password">Generate Secure Password</button>
                    <div class="generated-password-container">
                        <input type="text" id="generated-password" readonly>
                        <button id="copy-password" aria-label="Copy password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="dashboard-toggle-section">
            <button id="toggle-dashboard">View Analytics</button>
        </div>

        <section class="dashboard-section">
            <h3>Analytics Dashboard</h3>
            <div id="dashboard"></div>
        </section>

        <footer>
            <p>Â© 2025 Swapnil Katuwal</p>
        </footer>
    </div>

    <script type="module" src="js/ui.js"></script>
</body>
</html>
